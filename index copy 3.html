        .customMadeWrapper{

        .customMadeWrapper  > *{

            /* border: 1px solid; */

            /* border-right: 1px solid gray; */
        }

        .customMadeWrapper  > *:not(:nth-child(3)){
            border-right: 1px solid gray;
        }

        .customMadeWrapper > *:last-child{
            background-color: #3F6F75;
            padding: 20px;
            width: 500px;
            border-radius: 10px;
            color: white;
        }

        .customMadeWrapper input, .customMadeWrapper select{
            border: none;
            display: inline-block;
            width: 80%;
